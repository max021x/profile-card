<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1f43a2bc43.js" crossorigin="anonymous"></script>
</head>
<body>
        <div class="profile-card">
            <div class="image">
                <img src="profile.png" class="profile-image" width="852" height="752" alt="">
            </div>

            <div class="text-data">
                <span class="name">CodingLab</span>
                <span class="job">YouTuber & Blogger</span>
            </div>
            
             <div class="media">
                <a href="#" class="link" style="background-color: #fc5e93;"><i class="fa fa-instagram" aria-hidden="true"></i></a>

                <a href="#" class="link" style="background-color: #ff0000;"><i class="fa fa-youtube-play" aria-hidden="true"></i></i></a>

                <a href="#" class="link" style="background-color: #4267b2;"><i class="fa fa-facebook" aria-hidden="true"></i></a>

                <a href="#" class="link" style="background-color: #1da1f2;"><i class="fa fa-twitter" aria-hidden="true"></i></a>
            </div>

            <div class="btn-wrapper">
                <button class="buttons">subscribe</button>
                <button class="buttons">Message</button>
            </div>
            <div class="analys">
                <div class="data">
                    <i class="fa fa-heart-o" aria-hidden="true"></i>
                    <span class="number">60k</span>
                </div>
                <div class="data">
                    <i class="fa fa-comment-o" aria-hidden="true"></i> 
                    <span class="number">20k</span>
                </div>
                <div class="data">
                    <i class="fa fa-reply" aria-hidden="true"></i>
                    <span class="number">7k</span>
                </div>
            </div>

        </div> 
        
</body>
</html>
